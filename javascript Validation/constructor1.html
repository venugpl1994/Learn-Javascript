<html>
	<head>
		<title>Saving</title>
		<style>
			#div1{
			height:500px;
			width:300px;
			background-color:orange;
			border:5px solid red;
			text-align:center;
			}
		
		
		</style>
		<script>
			class student
			{
				constructor()
				{
					this.name="abc";
					this.email="cdegmail.com";
					this.msg="hello";
				
				}
				get savestudent()
				{
					this.name=document.getElementById("fname").value;
					this.email=document.getElementById("email").value;
					this.msg=document.getElementById("msg").value;
					alert("data save successfully");	
				
				}
				get fetchstudent()
				{
					var data="<table bgcolor='skyblue' align='center'>";
					data=data+"<tr><th>Name</th><th>Email</th><th>Message</th></tr>";
					data=data+"<tr>";
						data=data+"<td>"+this.name+"</td>";
						data=data+"<td>"+this.email+"</td>";
						data=data+"<td>"+this.msg+"</td>";
					data=data+"</tr>";
					data=data+"</table>";
					document.getElementById("result").innerHTML=data;
						
				
				}
			
			}
			var obj=new student();
		
		
		</script>
	</head>
		<body>
		<div id="div1">
			Name:<input type="text" id="fname" placeholder="Enter Name"><br><br>
			Email:<input type="text" id="email" placeholder="Enter email"><br><br>
			Message:<textarea id="msg" placeholder="enter message"></textarea><br><br>
			<button type="button" onclick="obj.savestudent()">save</button>
			<button type="button" onclick="obj.fetchstudent()">fetch</button>
		</div>
		<div id="result"></div>
	</body>
</html>
